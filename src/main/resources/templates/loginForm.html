<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="bootstrapTemplate.html :: bootstrapMeta"></div>
    <title>Please login</title>
</head>
<body >
<div class="container">
    <div class="jumbotron" style="background-color: inherit;justify-content: space-between">
        <h1 class="display-4">Welcome to the start page </h1>
        <hr class="my-4">
    </div>
    <form  action="#" th:action="@{/authenticateUser}" method="post">
        <!--<div class="form-row">-->
            <div class="form-group col-md-4">
                <label for="username">Username:</label>
                <input name="username" type="text" class="form-control" id="username">
            </div>
            <div class="form-group col-md-4">
                <label for="password">Password:</label>
                <input name="password" type="password" class="form-control" id="password">
            </div>
        <!--</div>-->
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</div>
<div th:replace="bootstrapTemplate.html :: bootstrapOptional"></div>
</body>
</html>
