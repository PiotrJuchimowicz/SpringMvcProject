<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="bootstrapTemplate.html :: bootstrapMeta"></div>
    <title>Your profile</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <div class="jumbotron" style="background-color: inherit;justify-content: space-between">
        <h1 class="display-4">Welcome to your profile! </h1>
        <hr class="my-4">
        <p>Enter data below to update your profile:</p>
    </div>
    <br>
    <form action="#" th:action="@{/boss/employee/update}" th:object="${employee}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="hidden" th:name="id" th:value="${employee.id}"/>
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Change name" required th:field="*{name}">
            </div>
            <div class="form-group col-md-6">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname" placeholder="Change surname" required
                       th:field="*{surname}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="Change city" required th:field="*{city}">
            </div>
            <div class="form-group col-md-6">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Change e-mail" required
                       th:field="*{email}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" required th:field="*{salary}">
            </div>
            <input type="hidden" th:field="*{position}">
            <input type="hidden" th:field="*{password}">
        </div>
        <br>
        <div class="row">
            <div class="form-group col-md-6">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <a href="/boss/employee/menu" class="btn btn-info" role="button">Return</a>
                </div>
            </div>
            <div class="form-group col-md-6 text-right">
                <a class="btn btn-danger  " style="position: absolute; right: 0"
                   th:href="@{/deleteProfile(email=*{email})}" role="button">Delete account</a>
                <a class="btn btn-danger  " style="position: absolute; right: 134px"
                   th:href="@{/changePasswordForm(email=*{email})}" role="button">Change password</a>
            </div>
        </div>
    </form>
</div>
<div th:replace="bootstrapTemplate.html :: bootstrapOptional"></div>
</body>
</html>
