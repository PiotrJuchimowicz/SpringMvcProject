<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="bootstrapTemplate.html :: bootstrapMeta"></div>
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="jumbotron" style="background-color: inherit;justify-content: space-between">
    </div>
    <br>
    <br>
    <form action="#"
          th:action="@{/boss/employee/showFiltered}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name"
                       name="name" id="name">
            </div>
            <div class="form-group col-md-6">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" placeholder="Enter surname"
                       name="surname" id="surname">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" placeholder="Enter email"
                       name="email" id="email">
            </div>
            <div class="form-group col-md-6">
                <label for="city">City:</label>
                <input type="text" class="form-control" placeholder="Enter city"
                       name="city" id="city">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="lowerLimit">Lower salary limit:</label>
                <input type="number" min="0" class="form-control" placeholder="Enter lower limit " name="lower limit"
                       id="lowerLimit">
            </div>
            <div class="form-group col-md-6">
                <label for="upperLimit">Upper salary limit:</label>
                <input type="number" min="0" class="form-control" placeholder="Enter upper limit " name="upper limit"
                       id="upperLimit">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="position">Position</label>
                <select class="custom-select mr-sm-2" name="position" th:object="${positions}" id="position">
                    <option th:value="null" th:text="'Enter position'"></option>
                    <option th:each="pos : ${positions}" th:value="${pos}" th:text="${#strings.toLowerCase(pos)}">
                    </option>
                </select>
            </div>
        </div>
        <div class="forn-row">

            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <a href="/boss/employee/searchingCriteria" class="btn btn-info" role="button">Return </a>
            </div>


        </div>
    </form>


</div>
<div th:replace="bootstrapTemplate.html :: bootstrapOptional"></div>
</body>
</html>
